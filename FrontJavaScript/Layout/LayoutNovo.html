    <title>Máquinas</title>

  <body >

    <main class="d-flex " style="background-color: rgb(222, 226, 226);">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="height: 100vh; width: 280px;">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <span class="ms-5 fs-4 ">Cortes SA</span>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a  class="nav-link active" aria-current="page">
                  <i class="bi me-2 bi-house-door" viewBox="0 0 16 16"></i>
                    Home 
                </a>
              </li>
              <li>
                <a onclick="tabelaMaquina" href="#" class="nav-link text-white">
                  <i class="bi me-2 bi-briefcase" viewBox="0 0 16 16"></i>
                    Vendedores
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <i class="bi me-2 bi-people" viewBox="0 0 16 16"> </i>
                    Clientes
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <i class="bi me-2 bi-nut" viewBox="0 0 16 16"></i>
                    Máquinas
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <i class="bi me-2 bi-hypnotize" viewBox="0 0 16 16"></i>
                  Lâminas
                </a>
              </li>
            </ul> 
        </div>
        <div id="header" class="container p-3">
            <div class="d-block h-25">
              <div class="Jumbotron mb-1 rounded bg-dark" style="height: 170px;">
                <h1 class="ms-4  text-white display-4" id="titulo-banner"></h1>
              </div>
              <button type="button" class="mt-2 btn btn-success" onclick="criaIncluir()" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi me-2 bi-plus-square"></i>Incluir</button>  
              <button class="mt-2 btn btn-danger float-end me-1" onclick="criaDeletar ()" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi me-1 bi-trash"></i>Deletar</button>
              <button class="mt-2 btn btn-warning float-end me-1" onclick="criaAlterar()" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi me-1 bi-pencil"></i>Alterar</button>
              <button class="mt-2 btn btn-primary float-end me-1"><i class="bi me-1 bi-search"></i>Visualizar</button>
              
            </div>
            <div id="tabela" class="d-block position-relative  h-75">
              
            
            </div>
        </div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titulo-modal"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" id="close" aria-label="Close"></button>
            </div>
              <div id="modal-body" class="modal-body">
              </div>
              <div id="modal-footer" class="modal-footer"> 
              </div>
          </div> 
        </div>
        </div>
